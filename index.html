<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hs container">High Scores
        <div id="high-scores"></div>
    </div>
    <div class="container">
        <div>You are about to take a JavaScript quiz.  It will be a 90 second quiz. <br>For each wrong answer 5 seconds will be deducted from the timer. <br> The quiz is over when you answer all questions or the timer runs out.<br> When you are ready to begin click the Start Quiz button.<br> GOOD LUCK!</div>
        <button class="btn">Start Quiz</button>
    </div>
    <div id="quiz"></div>
    <div id="results"></div>
</body>
</html>
